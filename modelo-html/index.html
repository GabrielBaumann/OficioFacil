<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfícioFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen text-gray-900 bg-gray-50 font-sans">
    <div class="fixed top-0 left-0 right-0 h-[560px] bg-gradient-to-b from-blue-100 to-gray-50 rounded-b-2xl -z-10"></div>
    <div class="min-h-screen flex flex-col relative">
        
        <header class="bg-white border-b border-gray-200 py-4 px-6">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900">OfícioFácil</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm font-medium text-gray-600">Olá, Usuário</span>
                    <button class="p-2 rounded-full hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        
        <main class="flex-1 py-6 px-4">
            <div class="max-w-4xl mx-auto">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                    <h2 class="text-xl font-bold text-center text-gray-900 mb-6">Selecione um intervalo</h2>
                    
                    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                        <div class="md:w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">De</label>
                            <input 
                                type="number" 
                                disabled 
                                class="appearance-none w-full px-4 py-3 text-base rounded-full bg-gray-100 border border-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition cursor-not-allowed"
                                placeholder="Número inicial"
                                value="001"
                            >
                        </div>
                        
                        <div class="md:w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Até</label>
                            <input 
                                type="number" 
                                class="appearance-none w-full px-4 py-3 text-base rounded-full bg-white border border-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition hover:border-gray-400"
                                placeholder="Número final"
                            >
                        </div>
                    </div>

                    <!-- Campo de Observação -->
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Observação <span class="text-gray-500 font-normal">(opcional)</span>
                        </label>
                        <textarea 
                            class="w-full px-4 py-3 text-base rounded-xl bg-white border border-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition hover:border-gray-400 min-h-[100px]"
                            placeholder="Adicione alguma observação sobre este intervalo..."
                        ></textarea>
                    </div>
                    
                    <button class="w-full md:w-[calc(100%-1rem)] md:mx-auto mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full transition-all flex items-center justify-center space-x-2 text-base">
                        <span>Confirmar Intervalo</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>

                <!-- Histórico -->
                <div>
                    <h2 class="text-xl font-bold text-center text-gray-900 mb-6">Histórico</h2>

                    <!-- Container principal do histórico -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                        <!-- Área de histórico vazio (REMOVA hidden PARA TESTAR) -->
                        <div class="p-8 text-center hidden"> <!-- Removi a classe hidden aqui -->
                            <div class="pt-8 pb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <h3 class="text-lg font-medium text-gray-700 mb-2">Nenhum intervalo gerado ainda</h3>
                                <p class="text-sm text-gray-500 max-w-md mx-auto">Quando você gerar intervalos de ofícios, eles aparecerão aqui.</p>
                            </div>
                        </div>

                        <!-- Lista de históricos com scroll (Adicione hidden para ocultar quando mostrar o vazio) -->
                        <div class="max-h-[400px] overflow-y-auto "> <!-- Adicionei hidden aqui para exemplo -->
                            <!-- History Item 1 -->
                            <div class="p-4 border-b border-gray-200 hover:bg-gray-50 transition flex justify-between items-center">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-baseline space-x-3">
                                        <span class="text-base font-bold text-blue-600">001 - 010</span>
                                        <div class="flex items-center text-sm text-gray-500">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span>Agora mesmo</span>
                                        </div>
                                    </div>
                                    <p class="mt-2 text-base text-gray-600 truncate">Ofício gerado para o departamento de recursos humanos em conformidade com exemplo de tals para ser um texto grande</p>
                                </div>
                                <button class="ml-4 p-2 rounded-full bg-blue-50 hover:bg-blue-100 transition text-blue-600 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                    </svg>
                                    <span class="ml-1 hidden sm:inline text-sm">Imprimir</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
