<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Elementos de splash */
        .splash-header {
            height: 42px;
            background-color: #e5e7eb;
            border-radius: 6px;
        }
        
        .splash-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e5e7eb;
        }
        
        .splash-title {
            height: 32px;
            background-color: #e5e7eb;
            border-radius: 6px;
        }
        
        .splash-subtitle {
            height: 16px;
            background-color: #e5e7eb;
            border-radius: 4px;
        }
        
        .splash-card {
            background-color: #f3f4f6;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        
        .splash-input {
            height: 48px;
            background-color: #e5e7eb;
            border-radius: 9999px;
        }
        
        .splash-textarea {
            height: 80px;
            background-color: #e5e7eb;
            border-radius: 12px;
        }
        
        .splash-button {
            height: 56px;
            background-color: #e5e7eb;
            border-radius: 9999px;
        }
        
        .splash-history-item {
            height: 80px;
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            border-radius: 8px;
            animation: shimmer 2s infinite;
        }
        
        .splash-gradient-card {
            background: linear-gradient(90deg, #111827 25%, #1f2937 50%, #111827 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 12px;
        }
        
        .splash-icon {
            width: 24px;
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 4px;
        }
        
        .splash-divider {
            height: 1px;
            background-color: #e5e7eb;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Efeito de gradiente animado para elementos importantes */
        .splash-highlight {
            background: linear-gradient(90deg, #e5e7eb 25%, #d1d5db 50%, #e5e7eb 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- Header -->
        <header class="mb-10 animate-pulse">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-3">
                    <div class="splash-circle"></div>
                    <div class="splash-title w-48"></div>
                </div>
                
                <!-- Área de logout -->
                <div class="flex items-center gap-4">
                    <div class="splash-subtitle w-32"></div>
                    <div class="flex items-center gap-2 splash-button w-24"></div>
                </div>
            </div>
            <div class="splash-subtitle w-56"></div>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Principal -->
            <main class="lg:col-span-2 space-y-6">

                <!-- Formulário -->
                <div class="splash-card p-5">
                    <div class="space-y-5">
                        <div class="splash-header w-48"></div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-3">
                                <div class="splash-subtitle w-16"></div>
                                <div class="splash-input"></div>
                            </div>
                            <div class="space-y-3">
                                <div class="splash-subtitle w-16"></div>
                                <div class="splash-input"></div>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="splash-subtitle w-24"></div>
                            <div class="splash-textarea"></div>
                        </div>
                        
                        <div class="pt-1">
                            <div class="splash-button"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Último intervalo gerado -->
                <div class="splash-gradient-card p-5">
                    <div class="flex items-center justify-between h-24">
                        <div class="space-y-3">
                            <div class="splash-subtitle w-32 bg-gray-600 rounded"></div>
                            <div class="splash-header w-24 bg-gray-500 rounded"></div>
                        </div>
                        <div class="splash-icon bg-gray-400"></div>
                    </div>
                </div>
                
                <!-- Seção adicional de carregamento -->
                <div class="splash-card p-5">
                    <div class="space-y-4">
                        <div class="splash-header w-56"></div>
                        
                        <div class="grid grid-cols-3 gap-4">
                            <div class="space-y-2">
                                <div class="splash-circle mx-auto"></div>
                                <div class="splash-subtitle w-16 mx-auto"></div>
                            </div>
                            <div class="space-y-2">
                                <div class="splash-circle mx-auto"></div>
                                <div class="splash-subtitle w-16 mx-auto"></div>
                            </div>
                            <div class="space-y-2">
                                <div class="splash-circle mx-auto"></div>
                                <div class="splash-subtitle w-16 mx-auto"></div>
                            </div>
                        </div>
                        
                        <div class="splash-divider"></div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <div class="splash-subtitle w-24"></div>
                                <div class="splash-input h-10"></div>
                            </div>
                            <div class="space-y-2">
                                <div class="splash-subtitle w-24"></div>
                                <div class="splash-input h-10"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Histórico -->
            <aside class="lg:col-span-1">
                <div class="splash-card p-5 sticky top-6">
                    <div class="space-y-5">
                        <div class="flex items-center justify-between">
                            <div class="splash-header w-24"></div>
                            <div class="splash-icon"></div>
                        </div>
                        
                        <div class="space-y-3">
                            <!-- Item de histórico com destaque -->
                            <div class="splash-history-item">
                                <div class="p-3 h-full flex flex-col justify-between">
                                    <div class="flex items-center gap-3">
                                        <div class="splash-icon"></div>
                                        <div class="space-y-1">
                                            <div class="splash-subtitle w-20 bg-gray-300"></div>
                                            <div class="splash-subtitle w-16 bg-gray-200"></div>
                                        </div>
                                    </div>
                                    <div class="splash-subtitle w-full h-4 bg-gray-200"></div>
                                </div>
                            </div>
                            
                            <!-- Itens comuns -->
                            <div class="splash-history-item"></div>
                            <div class="splash-history-item"></div>
                            <div class="splash-history-item"></div>
                            
                            <!-- Item com mais detalhes -->
                            <div class="splash-history-item">
                                <div class="p-3 h-full flex flex-col justify-between">
                                    <div class="flex items-center gap-3">
                                        <div class="splash-icon"></div>
                                        <div class="space-y-1">
                                            <div class="splash-subtitle w-24 bg-gray-300"></div>
                                            <div class="splash-subtitle w-20 bg-gray-200"></div>
                                        </div>
                                    </div>
                                    <div class="pl-10 space-y-1">
                                        <div class="splash-subtitle w-full h-3 bg-gray-200"></div>
                                        <div class="splash-subtitle w-3/4 h-3 bg-gray-200"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Rodapé do histórico -->
                        <div class="splash-divider"></div>
                        <div class="flex justify-center">
                            <div class="splash-subtitle w-32 h-6"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        
        <!-- Rodapé da página -->
        <footer class="mt-12 animate-pulse">
            <div class="splash-divider"></div>
            <div class="flex flex-col md:flex-row justify-between items-center pt-6 gap-4">
                <div class="splash-subtitle w-40"></div>
                <div class="flex gap-4">
                    <div class="splash-circle w-8 h-8"></div>
                    <div class="splash-circle w-8 h-8"></div>
                    <div class="splash-circle w-8 h-8"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
